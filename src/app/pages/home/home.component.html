<section class="card p-4 m-5 shadow">
    <h1>Usuarios</h1>
    <div class="row g-3">
      @for( user of arrUsers; track user.id ){
      <article class="col-12 col-md-6 col-lg-4">
        <div class="bg-body-secondary p-3 d-flex flex-column align-items-center">
            <h3>{{user.name}} {{user.lastname}}</h3>
            <img [src]="user.img" alt="{{user.name}} {{user.lastname}}" class="img-fluid rounded-circle w-50 mb-3">
            <div class="d-flex flex-row gap-3">
                <a class="btn btn-primary" [routerLink]="['/home', user.url]">Ver detalle</a>
                <a class="btn btn-primary" [routerLink]="['/home', user.url]">Actualizar</a>
                <a class="btn btn-primary" (click)="confirmDelete(user)">Eliminar</a>
            </div>
          </div>
      </article>
      }
    </div>
  </section>
